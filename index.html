<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Comments</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inner">
        <div class="container-inner__title">
          <h2 class="title">Коментарии</h2>
        </div>
        <div class="container-inner__form">
          <form id="submit_form">
            <div class="form-group">
              <input
              required
                type="text"
                class="form-control"
                placeholder="Введите ваше имя..."
                id="comment-name"
              />
            </div>
            <div class="form-group">
              <textarea
                type="text"
                class="form-control"
                id="comment-body"
                placeholder="Введите ваш коментарий..."
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="datetime-local"
                class="form-control"
                placeholder="Введите дату..."
                id="comment-date"
              />
            </div>
            <div class="form-group form-check">
              <button type="submit" id="comment-add" class="btn">
                Отправить
              </button>
            </div>
          </form>
        </div>
        <div class="container-inner__body" id="container-inner__body">
          <div id="comment-field" class="comment-field">
 
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
